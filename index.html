<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
  <title>Pie Chart - HTML5 and CSS3</title>
</head>
<body>
  <div style="position: relative;">
    <input type="submit" value="30%" style="color: darkolivegreen; background: transparent; outline: none; border: none; font-size: 25px; font-weight: bold; position: absolute; top: 0; left: 0;">
    <div id="pie_chart" style="width: 450px;
      height: 450px;
      position: relative;
      background: conic-gradient(
      darkolivegreen 0% 30%,
      darkred 0% 100%
      );
      border-radius: 100%;">
    </div>
    <input type="submit" value="70%" style="color: darkred; background: transparent; outline: none; border: none; font-size: 25px; font-weight: bold; position: absolute; top: 0; right: 0;">
  </div>
</body>
</html>
